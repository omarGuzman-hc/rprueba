<html lang="en">
<head>

<h1>Esta seccion es con jquery principalmente orientado a textos modificando el dom</h1>
<title>Title</title>
<style type="text/css">
    html{
        margin: 5%;
    }
    #cambiante1{
        width: 300px;
        height: 90px;
        border: 1px solid black;
        background: cyan;
        text-align: center;
        line-height: 50px;
        color: black;
        padding: 3%;
        margin: 5%;
        border-radius: 40%;
    }
    #cambiante2{
        border-radius: 40%; 
        width: 200px;
        height: 70px;
        border: 1px solid black;
        background: white;
        text-align: center;
        line-height: 50px;
        color: black;
    }
</style>
</head>
<body>
    
    <h1>Mostrar y ocultar un div</h1>
    <button class="succ btn-success" id="limpio">Todo</button>
    <br><br>
    <div id="madre">
        <button class="succ btn-success" id="aparece">Aparecer</button>
        <button  class="succ btn-success" id="ocultar">ocultar</button>
    
        <div class="btn-success" id="cambiante1">
            <div class="btn-success" id="cambiante2">•○♦☼♦○•<br></div>
        </div>
    </div>
</body>

<script src="../Recursos/JS/jquery-3.2.1.slim.min.js"></script>
<script src="../Recursos/JS/popper.min.js"></script>
<script src="../Recursos/JS/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(
        function(){

            $('#aparece').click(
                function(){
                    $(this).hide();
                    $('#ocultar').show();
                    $('#cambiante1').slideDown('slow');
            });
            $('#ocultar').click(
                function(){
                    $(this).hide();
                    $('#aparece').show();
                    $('#cambiante1').slideUp('slow');
            });
            $('#limpio').click(
                ()=>{
                    $('#madre').toggle('fast');
                }
            );
        }
    );

    
    console.log($('a').length);
</script>
</html>
